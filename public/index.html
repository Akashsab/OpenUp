<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
      <h2>OpenUP</h2>
        <!-- Username input -->
        <div class="username-section" id="usernameSection">
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button onclick="setUsername()">Set Username</button>
        </div>
        
        <!-- Room input and chat -->
        <div class="room-section" id="roomSection" style="display:none;">
            <input type="text" id="roomInput" placeholder="Enter room name">
            <button onclick="joinRoom()">Join Room</button>
            <div id="chatBox" class="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let room = '';

        // Set the username
        function setUsername() {
            username = document.getElementById('usernameInput').value;
            if (username) {
                document.getElementById('usernameSection').style.display = 'none';
                document.getElementById('roomSection').style.display = 'block';
            } else {
                alert("Please enter a username.");
            }
        }

        // Join the room
        function joinRoom() {
            room = document.getElementById('roomInput').value;
            if (room && username) {
                socket.emit('joinRoom', { username, room });
                document.getElementById('chatBox').innerHTML += `<p><strong>You joined the room: ${room}</strong></p>`;
            } else {
                alert("Please enter both username and room name.");
            }
        }

        // Send a message
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message && room) {
                socket.emit('sendMessage', { room, username, message });
                document.getElementById('messageInput').value = '';
            }
        }

        // Receive messages
        socket.on('receiveMessage', (messageData) => {
            const chatBox = document.getElementById('chatBox');
            const messageClass = messageData.username === username ? 'my-message' : 'other-message';
            chatBox.innerHTML += `<div class="${messageClass}"><strong>${messageData.username}:</strong> ${messageData.message}</div>`;
            scrollToBottom();
        });
        function scrollToBottom() {
          const chatBox=document.getElementById('chatBox');
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Clear chat
        function clearChat() {
            document.getElementById('chatBox').innerHTML = '';
        }
        // Receive messages and display them in the chat box
socket.on('receiveMessage', (messageData) => {
    const chatBox = document.getElementById('chatBox');
    const messageClass = messageData.username === username ? 'my-message' : 'other-message';
    
    // Create a new div for the message
    const messageDiv = document.createElement('div');
    messageDiv.className = messageClass;
    messageDiv.innerHTML = `<strong>${messageData.username}:</strong> ${messageData.message}`;
    
    // Append the new message to the chat box
    chatBox.appendChild(messageDiv);

    // Scroll to the latest message
    chatBox.scrollTop = chatBox.scrollHeight;
});

    </script>
</body>
</html>
